<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Productos</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tfoot {
            font-weight: bold;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Descuento</th>
                <th>Precio Neto</th>
                <th>Cantidad</th>
                <th>IGV (18%)</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>2500</td>
                <td>10%</td>
                <td>2250</td>
                <td>2</td>
                <td>810</td>
                <td>4860</td>
            </tr>
            <tr>
                <td>Celular</td>
                <td>1200</td>
                <td>5%</td>
                <td>1140</td>
                <td>3</td>
                <td>615</td>
                <td>3765</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Total</td>
                <td>8625</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
