<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
</head>
<body>
    <form>
        <div>
            <button type="submit">Aceptar</button>
            <button type="reset">Cancelar</button>
        </div>

        <label for="nombreTxt">Nombres</label>
        <input id="nombreTxt" type="text" />

        <br>

        <label for="apellPaternoTxt">Apellidos paternos</label>
        <input id="apellPaternoTxt" type="text" />

        <br>

        <label for="apellMaternoTxt">Apellidos Maternos</label>
        <input id="apellMaternoTxt" type="text" />

        <br>

        <label>Tipo Documento</label>
        <input type="radio" name="TipDocumento">
        <label>DNI</label>
        <input type="radio" name="TipDocumento">
        <label>Pasaporte</label>
        <input type="radio" name="TipDocumento">
        <label>CE</label>

        <br>

        <label for="documentoTxt">Ingrese documento</label>
        <input id="documentoTxt" type="number" />

        <br>

        <label>Nivel de educacion</label>
        <select id="nivelEducacion.Txt">
            <option selected>Seleccionar</option>
            <option>Posgrado</option>
            <option>Bachiller</option>
            <option>Educación superior</option>
            <option>Secundaria</option>
            <option>Primaria</option>
        </select>

        <br>

        <input type="checkbox">
        <label> Acepto los términos de referencia</label>

    </form>
</body>
</html>
