<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Formulario de Ventas</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-9">
                <button class="btn btn-primary" type="button">Nuevo</button>
                <button class="btn btn-warning" type="button">Editar</button>
                <button class="btn btn-success" type="button">Guardar</button>
                <button class="btn btn-info" type="button">Reporte</button>
                <button class="btn btn-dark" type="button">Buscar</button>
                <button class="btn btn-link" type="button">Descargar</button>
                <button class="btn btn-light" type="button">Subir</button>
                <button class="btn btn-danger" type="button">Eliminar</button>
                <button class="btn btn-secondary" type="button">Retornar</button>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-2">
                <label class="form-label" for="monto-venta">Monto Venta</label>
            </div>
            <div class="col-4">
                <input class="form-control" id="monto-venta" type="text" >
            </div>
        </div>


        <div class="row mt-4 justify-content-center">
            <div class="col-2">
                <label class="form-label" for="Password">Password</label>
            </div>
            <div class="col-4">
                <input class="form-control" id="Password" type="password" >
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-2">
                <label class="form-label" for="Distrito">Distrito</label>
            </div>
            <div class="col-4">
                <select class="form-select" id="Distrito">
                    <option>Villa el Salvador</option>
                    <option>La Molina</option>
                    <option>Ancón</option>
                    <option>Chosica</option>
                </select>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-2">
                <input class="form-check-input" id="dni" name="tipo-documento" type="radio" >
                <label class="form-check-label" for="dni">Dni</label>
            </div>
            <div class="col-2">
                <input class="form-check-input" id="pasaporte" name="tipo-documento" type="radio" >
                <label class="form-check-label" for="pasaporte">Pasaporte</label>
            </div>
            <div class="col-2">
                <input class="form-check-input" id="ce" name="tipo-documento" type="radio" >
                <label class="form-check-label" for="ce">Carné de extranjería</label>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-2">
            </div>
            <div class="col-2">
                <input class="form-check-input" id="aceptar-terminos" type="checkbox" >
                <label class="form-check-label" for="aceptar-terminos">Aceptar términos</label>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-2">
            </div>
            <div class="col-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" id="EnviarPorEmail" type="checkbox" >
                    <label class="form-check-label" for="EnviarPorEmail">Enviar por email</label>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
