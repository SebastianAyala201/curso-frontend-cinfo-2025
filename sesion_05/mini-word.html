<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Mini Word</title>
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-6">
                <div class="btn-group">
                    <button class="btn btn-secondary" type="button">Izquierda</button>
                    <button class="btn btn-secondary" type="button">Centrado</button>
                    <button class="btn btn-secondary" type="button">Derecha</button>
                    <button class="btn btn-secondary" type="button">Justificado</button>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-6">
                <div class="btn-group">
                    <button class="btn btn-light" type="button">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button class="btn btn-light" type="button">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button class="btn btn-light" type="button">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                    <button class="btn btn-light" type="button">
                        <i class="fa-solid fa-align-justify"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
