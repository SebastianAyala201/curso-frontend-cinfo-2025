<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Barras de botones</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-9">
                <button class="btn btn-primary" type="button">Nuevo</button>
                <button class="btn btn-warning" type="button">Editar</button>
                <button class="btn btn-success" type="button">Guardar</button>
                <button class="btn btn-info" type="button">Reporte</button>
                <button class="btn btn-dark" type="button">Buscar</button>
                <button class="btn btn-link" type="button">Descargar</button>
                <button class="btn btn-light" type="button">Subir</button>
                <button class="btn btn-danger" type="button">Eliminar</button>
                <button class="btn btn-secondary" type="button">Retornar</button>
            </div>
        </div>

        <div class="row justify-content-end mt-2">
            <div class="col-9">
                <button class="btn btn-outline-primary" type="button">Nuevo</button>
                <button class="btn btn-outline-warning" type="button">Editar</button>
                <button class="btn btn-outline-success" type="button">Guardar</button>
                <button class="btn btn-outline-info" type="button">Reporte</button>
                <button class="btn btn-outline-dark" type="button">Buscar</button>
                <button class="btn btn-outline-link" type="button">Descargar</button>
                <button class="btn btn-outline-light" type="button">Subir</button>
                <button class="btn btn-outline-danger" type="button">Eliminar</button>
                <button class="btn btn-outline-secondary" type="button">Retornar</button>
            </div>
        </div>

        <div class="row justify-content-end mt-3">
            <div class="col-9">
                <button class="btn btn-outline-primary" type="button" disabled>Nuevo</button>
                <button class="btn btn-outline-warning" type="button" disabled>Editar</button>
                <button class="btn btn-outline-success" type="button" disabled>Guardar</button>
                <button class="btn btn-outline-info" type="button" disabled>Reporte</button>
                <button class="btn btn-outline-dark" type="button" disabled>Buscar</button>
                <button class="btn btn-outline-link" type="button" disabled>Descargar</button>
                <button class="btn btn-outline-light" type="button" disabled>Subir</button>
                <button class="btn btn-outline-danger" type="button" disabled>Eliminar</button>
                <button class="btn btn-outline-secondary" type="button" disabled>Retornar</button>
            </div>
        </div>        

        <div class="row justify-content-end mt-4">
            <div class="col-9">
                <button class="btn btn-primary btn-lg" type="button">Nuevo</button>
                <button class="btn btn-warning btn-lg" type="button">Editar</button>
                <button class="btn btn-success btn-lg" type="button">Guardar</button>
                <button class="btn btn-info btn-lg" type="button">Reporte</button>
                <button class="btn btn-dark btn-lg" type="button">Buscar</button>
                <button class="btn btn-link btn-lg" type="button">Descargar</button>
                <button class="btn btn-light btn-lg" type="button">Subir</button>
                <button class="btn btn-danger btn-lg" type="button">Eliminar</button>
                <button class="btn btn-secondary btn-lg" type="button">Retornar</button>
            </div>
        </div>

        <div class="row justify-content-end mt-5">
            <div class="col-9">
                <button class="btn btn-outline-primary btn-sm" type="button" disabled>Nuevo</button>
                <button class="btn btn-outline-warning btn-sm" type="button" disabled>Editar</button>
                <button class="btn btn-outline-success btn-sm" type="button" disabled>Guardar</button>
                <button class="btn btn-outline-info btn-sm" type="button" disabled>Reporte</button>
                <button class="btn btn-outline-dark btn-sm" type="button" disabled>Buscar</button>
                <button class="btn btn-outline-link btn-sm" type="button" disabled>Descargar</button>
                <button class="btn btn-outline-light btn-sm" type="button" disabled>Subir</button>
                <button class="btn btn-outline-danger btn-sm" type="button" disabled>Eliminar</button>
                <button class="btn btn-outline-secondary btn-sm" type="button" disabled>Retornar</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
