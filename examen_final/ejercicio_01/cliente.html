<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente con Tabs</title>
    <link href="_wwwroot/views/cliente.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">

        <!-- Botones -->
        <div class="row mt-3">
            <div class="col d-flex justify-content-end">
                <button id="guardarBtn" class="btn btn-success me-2">Guardar</button>
                <button id="cancelarBtn" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>

        <!-- Tarjeta con Tabs -->
        <div class="row mt-3">
            <div class="col-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs card-header-tabs" id="clienteTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="datos-tab" data-bs-toggle="tab"
                                    data-bs-target="#datos" type="button" role="tab">Datos personales</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="academica-tab" data-bs-toggle="tab"
                                    data-bs-target="#academica" type="button" role="tab">Información académica</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="profesional-tab" data-bs-toggle="tab"
                                    data-bs-target="#profesional" type="button" role="tab">Información
                                    profesional</button>
                            </li>
                        </ul>
                    </div>

                    <div class="card-body">
                        <!-- Tab panes -->
                        <div class="tab-content" id="clienteTabsContent">
                            <!-- TAB 1 -->
                            <div class="tab-pane fade show active" id="datos" role="tabpanel">
                                <div class="mb-3">
                                    <label for="nombreTxt" class="form-label">Nombres</label>
                                    <input id="nombreTxt" type="text" class="form-control" maxlength="40"
                                        placeholder="Nombres completos">
                                </div>
                                <div class="mb-3">
                                    <label for="apPaternoTxt" class="form-label">Apellido paterno</label>
                                    <input id="apPaternoTxt" type="text" class="form-control" maxlength="40"
                                        placeholder="Apellido Paterno">
                                </div>
                                <div class="mb-3">
                                    <label for="apMaternoTxt" class="form-label">Apellido materno</label>
                                    <input id="apMaternoTxt" type="text" class="form-control" maxlength="40"
                                        placeholder="Apellido Materno">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label d-block">Tipo Documento</label>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="TipDocumento" value="DNI" id="dni"
                                            class="form-check-input" required>
                                        <label for="dni" class="form-check-label">DNI</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="TipDocumento" value="Pasaporte" id="pasaporte"
                                            class="form-check-input">
                                        <label for="pasaporte" class="form-check-label">Pasaporte</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="TipDocumento" value="CE" id="ce"
                                            class="form-check-input">
                                        <label for="ce" class="form-check-label">CE</label>
                                    </div>
                                </div>
                                <div class="form-check">
                                    <input id="termiChk" type="checkbox" class="form-check-input">
                                    <label for="termiChk" class="form-check-label">Acepto los términos</label>
                                </div>
                            </div>

                            <!-- TAB 2 -->
                            <div class="tab-pane fade" id="academica" role="tabpanel">
                                <div class="mb-3">
                                    <label>Nivel de educación</label>
                                    <select id="TipoIgvSel">
                                        <option selected>Seleccionar</option>
                                        <option>Primaria</option>
                                        <option>Secundaria</option>
                                        <option>Educación Superior</option>
                                        <option>Bachiller</option>
                                        <option>Posgrado</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label>Idioma</label>
                                    <br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="idioma" id="esp" value="esp"
                                            checked>
                                        <label class="form-check-label" for="esp">Español</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="idioma" id="eng" value="eng">
                                        <label class="form-check-label" for="eng">Inglés</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="idioma" id="fra" value="fra">
                                        <label class="form-check-label" for="fra">Francés</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="idioma" id="ita" value="ita">
                                        <label class="form-check-label" for="ita">Italiano</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="idioma" id="por" value="por">
                                        <label class="form-check-label" for="por">Portugués</label>
                                    </div>
                                </div>
                            </div>

                            <!-- TAB 3 -->
                            <div class="tab-pane fade" id="profesional" role="tabpanel">
                                <div class="container mt-4">
                                    <h5>Información Profesional</h5>
                                    <form>
                                        <!-- Nombre de Empresa -->
                                        <div class="mb-3">
                                            <label for="nombreEmpresa" class="form-label">Nombre de la empresa</label>
                                            <input type="text" class="form-control" id="nombreEmpresa"
                                                placeholder="Ingrese el nombre de la empresa" required>
                                        </div>

                                        <!-- Cargo -->
                                        <div class="mb-3">
                                            <label for="cargo" class="form-label">Cargo</label>
                                            <input type="text" class="form-control" id="cargo"
                                                placeholder="Ingrese su cargo" required>
                                        </div>

                                        <!-- Fecha de Inicio -->
                                        <div class="mb-3">
                                            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                                            <input type="date" class="form-control" id="fechaInicio" required>
                                        </div>

                                        <!-- Fecha de Término -->
                                        <div class="mb-3">
                                            <label for="fechaTermino" class="form-label">Fecha de Término</label>
                                            <input type="date" class="form-control" id="fechaTermino" required>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mensaje de éxito -->
        <div id="mensajeDiv" class="alert alert-success oculto text-center">
            Se guardaron los cambios.
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="_wwwroot/libs/jquery/3.7.1/jquery-3.7.1.js"></script>
    <script src="_wwwroot/views/cliente.js"></script>
</body>

</html>
