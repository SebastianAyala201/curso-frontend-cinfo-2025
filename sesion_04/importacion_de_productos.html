<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importacion de productos</title>
</head>
<body>
    <!--
     Diseñar el formulario de importación de productos.
    Se registra el nombre del proveedor, ruc, moneda de pago, 
    e indicación si requiere autorización Sunat.
    -->
    <form>
        <h1>Importación de productos</h1>
        <div id="Barra de botones">
            <button id="guardarBtn" type="button">Guardar</button>
            <button id="cancelarBtn" type="reset">Cancelar</button>
            <button id="retornarBtn" type="button">Retornar</button>
        </div>
        <br>

        <label for="proveedorTxt">Proveedor: </label>
        <input id="proveedorTxt" type="text" placeholder="Nombre del proveedor" autocomplete="off">
        <br>
        
        <label for="rucTxt">Ruc: </label>
        <input id="rucTxt" type="number" placeholder="Ruc del proveedor" autocomplete="off">
        <br>
        
        <label for="monpagoSel">Moneda de pago: </label>
        <select id="monpagoSel">
            <option value="" selected>Seleccionar</option>
            <option value="Soles">Soles</option>
            <option value="Dolares">Dolares</option>
            <option value="Euros">Euros</option>

        </select>
        <br>
        
        
        <input id="sunatChk" type="checkbox">
        <label for="sunatChk">Requiere autorización de la sunat</label>
        <br>
        

    </form>

    <script src="content/views/importacion_de_productos.js"></script>
</body>
</html>
