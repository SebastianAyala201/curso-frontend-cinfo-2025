<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="content/views/calculadora.css" rel="stylesheet">
</head>
<body>
    <form>
        <input id="num1Txt" type="number" >
        <br>
        <input id="num2Txt" type="number" >
        <br>
        <input id="ResultTxt" type="number" class="resultado" readonly >
        <br>
        <br>
        <button id="SumBtn" type="button">+</button>
        <button id="ResBtn" type="button">-</button>
        <button id="MulBtn" type="button">*</button>
        <button id="DivBtn" type="button">/</button>
      </form>
      
    <script src="content/libs/jquery/3.7.1/jquery-3.7.1.min.js"></script>
    <script src="content/views/calculadora.js"></script>
</body>
</html>
